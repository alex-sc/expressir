name: release

on:
  push:
    tags: [ v* ]
  workflow_dispatch:

jobs:
  pack:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        host: [ linux, windows, darwin ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - run: bundle install --jobs 4 --retry 3

      - run: gem build expressir.gemspec

      - if: matrix.host == 'linux'
        uses: actions/upload-artifact@v2
        with:
          name: pkg-ruby
          path: expressir-*.gem

      - run: bundle exec rake gem:${{ matrix.host }}

      - uses: actions/upload-artifact@v2
        with:
          name: pkg-${{ matrix.host }}
          path: pkg/*.gem


  release:
    runs-on: ubuntu-18.04
    needs: pack
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: pkg-ruby
          path: pkg

      - uses: actions/download-artifact@v2
        with:
          name: pkg-linux
          path: pkg

      - uses: actions/download-artifact@v2
        with:
          name: pkg-windows
          path: pkg

      - uses: actions/download-artifact@v2
        with:
          name: pkg-darwin
          path: pkg

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - run: ls -l pkg/

